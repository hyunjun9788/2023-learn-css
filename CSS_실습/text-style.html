<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서</title>
    <style>
        p{text-align:justify;
            color: #0000FF;   }
    </style>
</head>
<body>
<p>
    네가 없이 웃을 수 있을까
    생각만 해도 눈물이나
    힘든 시간 날 지켜준 사람
    이제는 내가 그댈 지킬 테니
    너의 품은 항상 따뜻했어
    고단했던 나의 하루에 유일한 휴식처
    나는 너 하나로 충분해

    긴 말 안 해도 눈빛으로 다 아니깐
    한 송이의 꽃이 피고 지는
    모든 날, 모든 순간 함께해
    햇살처럼 빛나고 있었지
    나를 보는 네 눈빛은
    꿈이라고 해도 좋을 만큼
    그 모든 순간은 눈부셨다
</p>
</body>
</html>
